{include file="html_footer.html"}
<script type="text/javascript">
$(function(){
	var $dMenu = $('.d-menu');
	$('.r-menu a:first').on('click', function(event){  // down menu slideDown and slideUp handler
		event.preventDefault();
		event.stopPropagation();

		if($('.d-menu:visible').length > 0){
			$dMenu.slideUp();
		}else{
			$dMenu.slideDown();
		}
	});
	$('body').on('click', function(event){
		$('.d-menu').slideUp();
	});
	
	$('.ui-icon-closethick').click(function(){
		$(this).parents('.tooltip').hide();
	});
	
	// dilog handler
	$dialog = $('.dialog'), $mask = $('.mask');

	$('.dialog .icon-close').on('click', function(event){
		event.preventDefault();
		event.stopPropagation();
	
		$mask.hide();
		$dialog.hide();
	});
	
	$('#loginLink').on('click', function(event){
		event.stopPropagation();
		event.preventDefault();
	
		var dh = $('body').height();
		var ww = $('body').width();
		$mask.height(dh);
		$dialog.css('left', parseInt((ww-$dialog.width())/2));
		$dialog.css('top', $('body').scrollTop()+50);
	
		$mask.show();
		$dialog.show();
	});
});
</script>
