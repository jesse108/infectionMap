<script type="text/javascript" src="js/lib/jquery.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
<script>
  $.widget( "custom.catcomplete", $.ui.autocomplete, {
    _create: function() {
      this._super();
      this.widget().menu( "option", "items", "> :not(.ui-autocomplete-category)" );
    },
    _renderMenu: function( ul, items ) {
      var that = this;
      ul.addClass('searchTip');
      $.each( items, function( index, item ) {
        var li;
        li = that._renderItemData( ul, item );
        if ( item.category ) {
          li.addClass(item.category);
        }
      });
      ul.append( "<li class='add'><a href='address.html'>添加新地点</a></li>" );
    }
  });
  </script>
<script type="text/javascript">
$(function() {
	var data = [
      // { label: "", category: "infectious" },
      // { label: "annk K12", category: "infectious" },
      // { label: "annttop C13", category: "infectious" },
      { label: "北京", category: "address" },
      { label: "上海", category: "address" },
      { label: "天津", category: "address" },
    ];
 
    $( "#keyword" ).catcomplete({
      delay: 0,
      source: data
    });
});
</script>
</body>
